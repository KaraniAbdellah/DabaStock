<div class="bg-zinc-900 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <div
      class="bg-zinc-800 rounded-xl shadow-2xl overflow-hidden p-8 text-center"
    >

      <div
        class="mx-auto h-32 w-32 rounded-full border-4 border-yellow-500 overflow-hidden mb-6"
      >
        <img
          src="{{ user.avatar }}"
          alt="Profile"
          class="h-full w-full object-cover"
        />
      </div>

      <div class="space-y-2">
        <h1 class="text-2xl font-bold text-white">{{ user.name }}</h1>
        <p class="text-zinc-400 flex items-center justify-center w-full">
          <mat-icon class="mr-2 text-yellow-500">email</mat-icon>
          <input class="bg-zinc-800" type="text" value=" {{ user.email }}" />
        </p>
        <br>
        <div>
          <button (click)="EditProfile()" class="text-white bg-yellow-500 hover:bg-yellow-600 font-semibold px-5 py-2 rounded-md mr-2">Edit Profile</button>
          <button (click)="DeleteProfile()" class="text-white bg-red-500 hover:bg-red-600 font-semibold px-5 py-2 rounded-md">Delete Profile</button>
        </div>
      </div>

    </div>
  </div>
</div>
