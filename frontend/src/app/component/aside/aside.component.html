<aside class="bg-zinc-800 h-full md:w-[220px] p-2 md:p-4 flex flex-col rounded-lg mr-4 shadow-lg">

  <button
    [routerLink]="['/dashboard']"
    routerLinkActive="bg-blue-900"
    class="flex items-center hover:bg-blue-800 text-blue-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
  >
    <mat-icon class="md:mr-3 m-0r-3 m-0 text-blue-400">dashboard</mat-icon>
    <span class="md:block hidden">Dashboard</span>
  </button>

  <button
    [routerLink]="['/add_stock']"
    routerLinkActive="bg-green-900"
    class="flex items-center hover:bg-green-800 text-green-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
  >
    <mat-icon class="md:mr-3 m-0 text-green-400">add_circle</mat-icon>
    <span class="md:block hidden" >Create Stock</span>
  </button>

  <button
    [routerLink]="['/product']"
    routerLinkActive="bg-teal-900"
    class="flex items-center hover:bg-teal-800 text-teal-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
  >
    <mat-icon class="md:mr-3 m-0 text-teal-400">inventory_2</mat-icon>
    <span class="md:block hidden" >Products</span>
  </button>

  <button
    [routerLink]="['/supplier']"
    routerLinkActive="bg-purple-900"
    class="flex items-center hover:bg-purple-800 text-purple-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
  >
    <mat-icon class="md:mr-3 m-0 text-purple-400">business</mat-icon>
    <span class="md:block hidden" >Suppliers</span>
  </button>

  <button
    [routerLink]="['/profile']"
    routerLinkActive="bg-orange-900"
    class="flex items-center hover:bg-orange-800 text-orange-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
  >
    <mat-icon class="md:mr-3 m-0 text-orange-400">person</mat-icon>
    <span class="md:block hidden" >Profile</span>
  </button>

  <div class="mt-auto">
    <button
      [routerLink]="['/auth']"
      class="flex items-center hover:bg-red-800 text-red-400 font-medium cursor-pointer p-3 rounded-md w-full transition-all duration-200"
    >
      <mat-icon class="md:mr-3 m-0 text-red-400">logout</mat-icon>
      <span class="md:block hidden" >Logout</span>
    </button>
  </div>
</aside>
