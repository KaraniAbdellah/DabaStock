<aside class="bg-zinc-800 h-full w-[220px] p-4 flex flex-col rounded-lg mr-4 shadow-lg">
  <button
    [routerLink]="['dashboard']"
    routerLinkActive="bg-blue-900"
    class="flex items-center bg-zinc-800 hover:bg-blue-800 text-blue-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
    aria-label="Navigate to Dashboard"
  >
    <mat-icon class="mr-3 text-blue-400">dashboard</mat-icon>
    <span>Dashboard</span>
  </button>
  
  <button
    [routerLink]="['/add_stock']"
    routerLinkActive="bg-green-900"
    class="flex items-center bg-zinc-800 hover:bg-green-800 text-green-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
    aria-label="Create New Stock"
  >
    <mat-icon class="mr-3 text-green-400">add_circle</mat-icon>
    <span>Create Stock</span>
  </button>
  
  <button
    [routerLink]="['/product']"
    routerLinkActive="bg-teal-900"
    class="flex items-center bg-zinc-800 hover:bg-teal-800 text-teal-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
    aria-label="View Products"
  >
    <mat-icon class="mr-3 text-teal-400">inventory_2</mat-icon>
    <span>Products</span>
  </button>

  <button
    [routerLink]="['/supplier']"
    routerLinkActive="bg-purple-900"
    class="flex items-center bg-zinc-800 hover:bg-purple-800 text-purple-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
    aria-label="View Suppliers"
  >
    <mat-icon class="mr-3 text-purple-400">business</mat-icon>
    <span>Suppliers</span>
  </button>
  
  <button
    [routerLink]="['/profile']"
    routerLinkActive="bg-orange-900"
    class="flex items-center bg-zinc-800 hover:bg-orange-800 text-orange-400 font-medium cursor-pointer p-3 rounded-md mb-3 transition-all duration-200 w-full"
    aria-label="View Profile"
  >
    <mat-icon class="mr-3 text-orange-400">person</mat-icon>
    <span>Profile</span>
  </button>
  
  <div class="mt-auto">
    <button
      [routerLink]="['/auth']"
      class="flex items-center bg-zinc-800 hover:bg-red-800 text-red-400 font-medium cursor-pointer p-3 rounded-md w-full transition-all duration-200"
      aria-label="Logout"
    >
      <mat-icon class="mr-3 text-red-400">logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</aside>
