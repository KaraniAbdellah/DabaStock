<aside
  class="bg-zinc-800 h-full md:w-[240px] p-2 flex flex-col rounded-lg mr-4 shadow-lg border border-zinc-700"
>
  <div class="flex flex-col gap-1 flex-grow">
    <button
      [routerLink]="['dashboard']"
      routerLinkActive="bg-blue-900/50 border-l-4 border-blue-400"
      class="flex items-center hover:bg-blue-800/30 text-blue-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-blue-400 group-hover:scale-110"
        >dashboard</mat-icon
      >
      <span class="md:block hidden">Dashboard</span>
    </button>

    <button
      [routerLink]="['add_stock']"
      routerLinkActive="bg-green-900/50 border-l-4 border-green-400"
      class="flex items-center hover:bg-green-800/30 text-green-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-green-400 group-hover:scale-110"
        >add_circle</mat-icon
      >
      <span class="md:block hidden">Create</span>
    </button>

    <button
      [routerLink]="['order']"
      routerLinkActive="bg-amber-900/50 border-l-4 border-amber-400"
      class="flex items-center hover:bg-amber-800/30 text-amber-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-amber-400 group-hover:scale-110"
        >receipt</mat-icon
      >
      <span class="md:block hidden">Orders</span>
    </button>

    <button
      [routerLink]="['supplier']"
      routerLinkActive="bg-purple-900/50 border-l-4 border-purple-400"
      class="flex items-center hover:bg-purple-800/30 text-purple-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-purple-400 group-hover:scale-110"
        >business</mat-icon
      >
      <span class="md:block hidden">Suppliers</span>
    </button>

    <button
      [routerLink]="['profile']"
      routerLinkActive="bg-orange-900/50 border-l-4 border-orange-400"
      class="flex items-center hover:bg-orange-800/30 text-orange-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-orange-400 group-hover:scale-110"
        >person</mat-icon
      >
      <span class="md:block hidden">Profile</span>
    </button>
    <button
    [routerLink]="['assistance']"
      routerLinkActive="bg-teal-900/50 border-l-4 border-teal-400"
      class="flex items-center hover:bg-teal-800/30 text-teal-200 font-medium p-3 rounded-md transition-all duration-200 w-full group"
    >
      <mat-icon class="md:mr-3 m-0 text-teal-400 group-hover:scale-110">smart_toy</mat-icon>
      <span class="md:block hidden">AI Assistance</span>
    </button>
  </div>

  <div class="mt-auto pt-4 border-t border-zinc-700">
    <button
      (click)="logout()"
      [routerLink]="['auth']"
      class="flex items-center hover:bg-red-800/30 text-red-200 font-medium p-3 rounded-md w-full transition-all duration-200 group"
    >
      <mat-icon class="md:mr-3 m-0 text-red-400 group-hover:scale-110"
        >logout</mat-icon
      >
      <span class="md:block hidden">Logout</span>
      <span class="ml-auto text-xs text-zinc-500 hidden md:block">v1.0.0</span>
    </button>
  </div>
</aside>
