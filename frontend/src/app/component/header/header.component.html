<header
  class="bg-zinc-900 w-full shadow-md px-6 py-4 flex justify-between items-center shadow-"
>
  <div class="flex items-center">
    <span class="text-2xl font-bold text-yellow-400">DabaStock</span>
  </div>

  <div class="relative">
    <button
      (click)="set_show_model()"
      class="bg-zinc-800 hover:bg-zinc-700 text-yellow-400 font-semibold cursor-pointer rounded-lg px-4 py-2 flex items-center space-x-2"
    >
      <span>Hi, Ahmed</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <div *ngIf="show_model()">
      <ul
        *ngFor="let ele of down_eles"
        class="absolute top-11 left-0 w-full bg-zinc-8 bg-zinc-800 rounded-md p-1"
      >
        <li
          [routerLink]="'/auth'"
          class="bg-zinc-800 hover:bg-zinc-700 text-red-400 font-semibold cursor-pointer px-4 py-2 flex items-center space-x-2"
        >
          <mat-icon>{{ ele.icon }}</mat-icon> <span>{{ ele.title }}</span>
        </li>
        <li
          [routerLink]="'/profile'"
          class="bg-zinc-800 hover:bg-zinc-700 text-sky-400 font-semibold cursor-pointer px-4 py-2 flex items-center space-x-2"
        >
          <mat-icon>{{ ele.icon }}</mat-icon> <span>{{ ele.title }}</span>
        </li>
      </ul>
    </div>
  </div>
</header>
